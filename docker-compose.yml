version: '3'
services:
  vault:
    image: vault:0.6.5
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: 'root-vault-token'
    cap_add:
      - IPC_LOCK
    links:
      - mysql
    volumes:
      - ./vault:/tmp
    ports:
      - "8200:8200"
  mysql:
    image: mysql:5.7.17
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
